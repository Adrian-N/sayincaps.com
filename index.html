<!DOCTYPE html>
<html ng-app>
	<head>
		<title>Say In Caps &#124; One Click Message Creator</title>
		<!-- Meta -->
		<meta charset="UTF-8">
		<meta name="description" content="Say In Caps - One Click Message Creator">
		<meta name="keywords" content="">
		<meta name="author" content="Adrian Nowak">
		<meta name="viewport" content="width=device-width, maximum-scale=1.0, minimum-scale=1.0, initial-scale=1.0" />
		<!-- Scripts -->
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.3/angular.min.js"></script>
		<script src="scripts/modernizr.custom.80028.js"></script>
		<script src="scripts/browser.js"></script>
		<!--[if lt IE 9]>
		<script src="scripts/html5shiv.min.js"></script>
		<![endif]-->
		<script>
		  (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
		  (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
		  m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
		  })(window,document,'script','//www.google-analytics.com/analytics.js','ga');
		  ga('create', 'UA-65894515-1', 'auto');
		  ga('send', 'pageview');
		</script>
		<!-- Fonts -->
		<link href='http://fonts.googleapis.com/css?family=Lato:100' rel='stylesheet' type='text/css'>
		<!-- CSS -->
		<link rel="stylesheet" type="text/css" href="style.css">
		<link rel="stylesheet" type="text/css" href="homepage.css">
	</head>
	<body ng-style="{'background-color':URL[2]}">
		<div id="fb-root"></div>
		<script>(function(d, s, id) {
			var js, fjs = d.getElementsByTagName(s)[0];
			if (d.getElementById(id)) return;
			js = d.createElement(s); js.id = id;
			js.src = "//connect.facebook.net/en_GB/sdk.js#xfbml=1&version=v2.4";
			fjs.parentNode.insertBefore(js, fjs);
			}(document, 'script', 'facebook-jssdk'));
		</script>
		<figure id="social">
			<div class="fb-share-button" data-href="http://sayincaps.com/" data-layout="button"></div>
			<div id="twitter-share-button">
			<a href="https://twitter.com/share" class="twitter-share-button" data-url="http://sayincaps.com/" data-count="none">Tweet</a>
<script>!function(d,s,id){var js,fjs=d.getElementsByTagName(s)[0],p=/^http:/.test(d.location)?'http':'https';if(!d.getElementById(id)){js=d.createElement(s);js.id=id;js.src=p+'://platform.twitter.com/widgets.js';fjs.parentNode.insertBefore(js,fjs);}}(document, 'script', 'twitter-wjs');</script></div>
		</figure>
		<div id="note">
		    <p id="topNote">Your browser is not fully supported, please use 
		    	<a target="_blank" href="https://www.mozilla.org/en-GB/firefox/new/">Firefox</a> 
		    	or <a target="_blank" href="https://www.google.co.uk/chrome/browser/desktop">Chrome. <a id="close">[close]</a></p>
		</div>
		<span ng-init="URL = ['', '#ffffff', '#14cba7']"></span>
		<section>
			<header id="mainHeader">
				<h1 ng-style="{'color':URL[1]}">SAY IT IN BIG WORDS</h1>
				<h3>One Click Message Creator</h3>
			</header>
			<form back-color="#ff80ff" action="a" method="GET" target="_blank">
				<p>Message</p>
				<input class="message" name="a" type="text" ng-model="URL[0]" maxlength="20" autofocus  />
				<input class="button" type="submit" value="PREVIEW" />
				<p>Generated Link</p>
				<input onClick="this.select();" class="link" type="text" value="sayincaps.com/a?a={{URL[0]}}&amp;b={{URL[1].replace('#','')}}&amp;c={{URL[2].replace('#','')}}" readonly />
				<p>Now, copy the link and spread your message!</p>
				<br />
				<br />
				<br />
				<p>Font Colour</p>
				<input name="b" type="hidden" value="{{URL[1].replace('#','')}}" />
				<input class="color" type="text" readonly value="{{URL[1]}}"/>
				<input class="colorInput" ng-model="URL[1]" type="color" value="URL[1]" />
				<p>Background Colour</p>
				<input  name="c" type="hidden" value="{{URL[2].replace('#','')}}" />
				<input class="color" type="text" readonly value="{{URL[2]}}"/>
				<input class="colorInput" ng-model="URL[2]" type="color" value="URL[2]"/>
			</form>

		</section>
		<footer>
				<p><a href="http://www.sayincaps.com/">sayincaps.com</a> beta &copy; 2015 <a target="_blank" id="githubLink" href="https://github.com/Adrian-N/sayincaps.com">GitHub</a></p>
			</footer>
		<script>
		 close = document.getElementById("close");
		 close.addEventListener('click', function() {
		   note = document.getElementById("note");
		   note.style.display = 'none';
		 }, false);
		</script>
		<script type="text/javascript">
		if (wrongBrowser == false) {
			document.getElementById('note').style.display = "none";
			
		};
		</script>
	</body>
</html>
